name: Deploy GSAT English (Frontend)

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'scripts/deploy.sh'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Frontend to GCS
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: web

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: jutor-a8ad8

      - name: Deploy Frontend
        env:
          CI: true
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh

      - name: Verify Deployment
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            https://storage.googleapis.com/jutor-event-di1dzdgl64/event/past-exam/gsat-english/index.html)

          if [ "$HTTP_CODE" = "200" ]; then
            echo "Deployment verified - index.html is accessible (HTTP $HTTP_CODE)"
          else
            echo "Deployment verification failed - HTTP $HTTP_CODE"
            exit 1
          fi
